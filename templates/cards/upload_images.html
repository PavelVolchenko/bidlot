{% extends '_base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

    <h4>Выберите отсканированное изображение</h4>

        {% csrf_token %}
        {{ form.as_p }}

      </form>
    </div>
  </div>
{% endblock content%}
