{% extends '_base.html' %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
  {% if msg %}<h3>{{ msg }}</h3>{% endif %}
  <div class="container-fluid">
    <div class="d-flex flex-row flex-wrap">
      {% for card in card_list %}
        <div class="col-xl-2 col-md-3 col-sm-4 col-6 p-2">
          <div class="card h-100">
            <a href="{{ card.get_absolute_url }}">
              <img src="{{ card.images.first.path.url }}?v={{ time_stamp }}"
            class="card-img-top">
            </a>
            <div class="card-body">
              <h6 class="card-title">
                {{ card.title }}
              </h6>
              <div class="d-flex align-content-center"></div>
            </div>
            <div class="card-footer">

              <button class="btn btn-success">{{ card.price }} RUB</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
